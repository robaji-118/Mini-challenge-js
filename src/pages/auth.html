<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk - Toko Baju</title>
    <link rel="stylesheet" href="../style.scss" />
  </head>
  <body>
    <main id="app">
      <div class="auth-container">
        <section id="auth-view" class="card">
          <div class="tabs">
            <button class="tab active" data-tab="login">Login</button>
            <button class="tab" data-tab="register">Daftar</button>
          </div>
          <form id="form-login" class="form visible">
            <label>Email<input type="email" name="email" required /></label>
            <label
              >Password<input
                type="password"
                name="password"
                required
                minlength="6"
            /></label>
            <button type="submit" class="btn btn--primary">Masuk</button>
          </form>
          <form id="form-register" class="form">
            <label>Nama<input type="text" name="name" required /></label>
            <label>Email<input type="email" name="email" required /></label>
            <label
              >Password<input
                type="password"
                name="password"
                required
                minlength="6"
            /></label>
            <label
              >Konfirmasi Password<input
                type="password"
                name="confirm"
                required
                minlength="6"
            /></label>
            <button type="submit" class="btn btn--primary">Daftar</button>
          </form>
        </section>

        <div class="auth-image-container">
          <!-- <img src="../assets/store-image.jpg" alt="Toko Baju Fashion" class="auth-image" /> -->
        </div>
      </div>
    </main>

    <div id="alert" class="alert-container hidden">
      <div class="alert">
        <span id="alert-message">Ini adalah pesan alert.</span>
        <button id="alert-close" class="alert-close-btn">&times;</button>
      </div>
    </div>

    <script type="module" src="../auth.js"></script>
    <div id="toast" class="toast hidden"></div>
  </body>
</html>
